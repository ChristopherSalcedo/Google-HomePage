    <link rel="stylesheet" href="Style/Index.css">
    <title> Google Image Search</title>
</head>
<body>
    <nav >
        <ul>
            <a href="Search.html">Google Search</a>

    <div class="imgbox">
        <img src="https://www.google.com.mx/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <span>Image</span>
    </div>
        <br>
        <form action="http://images.google.com/images" style="text-align: center;">

                <input type="text" class="inptxt"  name="q" >
            </div><br>
            <div class="submitbox">
                <input type="submit" class="inpsubmbtn" name="btnK" value="Google Image Search">
                <input type="hidden" name="tbm" value="isch">
            </div>
        </form>
